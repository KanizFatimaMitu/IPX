<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/791fa7dafd.js" crossorigin="anonymous"></script>
    <title>IPX</title>
</head>

<body>
    <!------------------------ navbar part------------------------------->
    <nav>
        <div class="position">
            <h1>ip<span class="lowercase">x</span></h1>
            <div>
                <i class="fas fa-user"></i>
                <img src="pictures/Ellipse.png" alt="">
            </div>
        </div>
    </nav>

    <!-------------------------picture part start here----------------------------------->
    <section class="picture-part">
        <div>
            <img class="picture" src="pictures/Cover Image.png" alt="">
        </div>

        <!----------- Heading text ---------------->

        <div class="text-box">
            <div>
                <div class="upper-text-part">
                    <p>investment option</p>
                    <h1>COMMON SHARE</h1>
                </div>
            </div>

            <!-------------- Horizontal line part ----------->
            <div>
                <hr class="horizontal-first">
                <div class="project-detail">
                    <div>
                        <p>Project</p>
                        <h3>Glitch</h3>
                    </div>
                    <div>
                        <p>Owned by</p>
                        <h3>Rahul Roy</h3>
                    </div>
                    <div>
                        <p><i class="fas fa-book-open"></i> Follow NFT</p>
                    </div>
                </div>
                <hr class="horizontal-second">
                <!------------ Bordered-Box part ------------>
                <div class="box">
                    <p class="box-time-text">Sale ends on 20 june, 2022 at 10:30pm, GMT +5:30</p>
                    <hr class="horizontal-second">
                    <div class="price-detail">
                        <div>
                            <p>current price</p>
                            <h1>$ 500</h1>
                        </div>
                        <div>
                            <p>units available</p>
                            <h1>50</h1>
                        </div>
                    </div>
                   <p class="pay-text">
                    select how you want to pay
                   </p>
                   <div class="pay">
                    <div >
                        <img class="stripe" src="pictures/stripe.png" alt="">
                    </div>
                    <div>
                        <img class="paypal" src="pictures/paypal.png" alt=""><i class="fas fa-check"></i>
                    </div>
                   </div>
                   <P class="checkbox"><i class="fas fa-stop"></i></i></i> I understand the benefits, terms and risks in buying this NFT</P>
                   <div class="button-part">
                    <p class="buy-now">Buy Now</p>
                    <p class="call-back">REquest CallBack</p>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-----------------------------------picture part end here-------------------------------------------->


    <!--------------------------------- benefits of investment part start ------------------->
    <section>

    </section>
</body>

</html>
